nav:
  - "Home": "index.md"

markdown_extensions:
  - footnotes
  - def_list
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.superfences

theme:
  name: null
  custom_dir: "epigraph/"
  features:
    - content.code.annotate

plugins:
  - i18n:
      languages:
        en: "English"
      default_language: "en"
